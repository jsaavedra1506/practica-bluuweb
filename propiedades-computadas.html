<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <title>Document</title>
  </head>
  <body>

<div id="app" class="container">

<h3>Normal: {{ mensaje }}</h3>
<h3>Invertido: {{invertido}}</h3>

<input type="text" class="form-control" v-model="mensaje">
<br>
<button class="btn btn-primary" @click="contador++">+</button>
<button class="btn btn-danger" @click="contador--">-</button>
<br>
<div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" 
    :style="{'width': contador+'%'}"
    :class="color"
    >{{contador}}%</div>
  </div>


</div>





    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
